    <main>
        <h1 style="text-align: center; margin-top: 2rem;">Contact Us</h1>
        <div class="contact-container">
            <form action="form-confirmation.html" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            
                <label for="topic">Topic:</label>
                <select id="topic" name="topic">
                    <option value="supplements">Supplements</option>
                    <option value="gear">Karate Gear</option>
                    <option value="order">Order Support</option>
                </select>
            
                <label><input type="checkbox" name="newsletter" /> Sign up for newsletter</label>
            
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
