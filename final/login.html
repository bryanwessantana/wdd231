    <main>
        <h1 style="text-align: center; margin-top: 2rem;">Welcome back, please login</h1>
        <section class="login-container" aria-labelledby="login-heading">
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="username">Email or Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your email or username" required
                        autocomplete="username" />
                    <span class="error-message" aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        autocomplete="current-password" />
                    <span class="error-message" aria-live="polite"></span>
                </div>

                <button type="submit" class="btn-login">Login</button>

                <p class="form-links">
                    <a href="forgotpassword.html">Forgot your password?</a> |
                    <a href="register.html">Create an account</a>
                </p>
            </form>
        </section>
